<div class="c-body"  *ngIf="monitor">
  <div class="c-contenedor">
    <div class="l-campo">

      <div class="left"  id="left">
        <div class="c-turno-sm g-mb-sm">
          <div class="c-turno-sm__header">
            <div class="c-turno-sm__name">Charcuteria </div>
          </div>
          <div class="c-turno-sm__footer">
            <img class="c-turno-sm__image" src="assets/images/charc.jpg" alt="">
          </div>
          <div class="c-turno-sm__body">
            <p class="c-turno-sm__text">ATENDIENDO</p>
            <p class="c-turno-sm__turn">17</p>
          </div>
        </div>

        <div class="c-turno-sm">
          <div class="c-turno-sm__header">
            <div class="c-turno-sm__name">Fruteria</div>
          </div>
          <div class="c-turno-sm__footer">
            <img class="c-turno-sm__image" src="assets/images/verd.webp" alt="">
          </div>
          <div class="c-turno-sm__body">
            <p class="c-turno-sm__text">ATENDIENDO</p>
            <p class="c-turno-sm__turn">64</p>
          </div>
        </div>
      </div>

      <div class="right"  id="right">

        <div class="c-turno">

          <div class="c-expand">
            <i *ngIf="!oculto"  (click)="activar()" class="fas fa-expand  c-icon" id="exp"></i>
            <i *ngIf="oculto" (click)="desactivar()" class="fas fa-compress  c-icon" id="com"></i>
          </div>


          <div class="c-turno__header">
            <div class="c-turno__name">{{ monitor.name }}</div>
          </div>
          <div class="c-turno__footer">
            <!-- <img class="c-turno__image" src="assets/images/icono.jpg" alt=""> -->
            <div class="d-flex"  id="carrusel">
              <img *ngIf="monitor.imgs !== []" [src]="avatar ? avatar : 'assets/images/icono.jpg'" class="imagenMonitor mx-auto w-100 c-turno__image">
              <ngb-carousel *ngIf="monitor.imgs" class="w-100">
                <ng-template ngbSlide *ngFor="let img of monitor.imgs" class="w-100">
                  <div class="picsum-img-wrapper d-flex w-100" [id]="'slide-' + img.id">
                    <img [src]="img.url" class="imagenMonitor mx-auto w-100">
                  </div>
                </ng-template>
              </ngb-carousel>
            </div>
          </div>
          <div class="c-turno__body">

            <div class="c-turno__marcador">
              <p class="c-turno__text">ATENDIENDO</p>
              <p class="c-turno__turn">220</p>
            </div>


            <div class="c-turno__QR ml-5" *ngIf="oculto">
              <div class="d-print-block QR container-fluid" >
                <div class="qr-image">
                    <img class="qr-img" [src]="response" alt="">
                    <!-- <qrcode class="no" [qrdata]="myAngularxQrCode" [width]="260" [errorCorrectionLevel]="'M'"></qrcode> -->
                </div>
              </div>
            </div>
          </div>


        </div>


      </div>


    </div>
  </div>
</div>
